<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おトク還元チェッカー PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .store-card { transition: transform 0.2s; }
        .store-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">おトク還元チェッカー</h1>
            <p class="text-gray-500 text-sm mt-2">実店舗での最強決済を瞬時に判定</p>
        </header>

        <section class="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-gray-100">
            <h2 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">マイ還元率設定</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">三井住友 (SMBC)</label>
                    <div class="flex items-center">
                        <input type="number" id="smbc-rate" value="7.0" step="0.5" class="w-full border-gray-200 rounded-lg p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <span class="ml-2 text-gray-600">%</span>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">三菱UFJ (MUFG)</label>
                    <div class="flex items-center">
                        <input type="number" id="mufg-rate" value="7.0" step="0.5" class="w-full border-gray-200 rounded-lg p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <span class="ml-2 text-gray-600">%</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="relative mb-8">
            <input type="text" id="search" placeholder="店名を検索（例: マック, セブン）..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-md focus:ring-2 focus:ring-blue-500 outline-none text-lg">
            <svg class="w-6 h-6 absolute left-4 top-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>

        <div id="results" class="space-y-4"></div>

        <footer class="mt-12 p-6 bg-gray-200 rounded-2xl text-xs text-gray-500 leading-relaxed">
            <p class="font-bold mb-2 text-gray-600">⚠️ ご利用上の注意</p>
            <p>本情報はAIが自動収集したものであり、正確性は保証されません。全責任はユーザーに帰属します。三井住友・MUFGカード等は、スマートフォンを用いたタッチ決済（Apple Pay / Google Pay）が必須です。物理カードの利用は還元率が下がるため、必ず公式条件をご確認ください。</p>
        </footer>
    </div>

    <script>
        let storeData = [];
        const searchInput = document.getElementById('search');
        const smbcInput = document.getElementById('smbc-rate');
        const mufgInput = document.getElementById('mufg-rate');

        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                storeData = data;
                render();
            });

        [searchInput, smbcInput, mufgInput].forEach(el => el.addEventListener('input', render));

        function render() {
            const query = searchInput.value.toLowerCase();
            const smbcRate = parseFloat(smbcInput.value) || 0;
            const mufgRate = parseFloat(mufgInput.value) || 0;
            const container = document.getElementById('results');
            container.innerHTML = '';

            const filtered = storeData.filter(s => 
                s.name.toLowerCase().includes(query) || 
                (s.aliases && s.aliases.some(a => a.toLowerCase().includes(query)))
            );

            filtered.forEach(s => {
                const hasSMBC = s.supports.includes('SMBC');
                const hasMUFG = s.supports.includes('MUFG');
                
                let bestCard = "";
                let bestRate = 0;

                if (hasSMBC && smbcRate >= mufgRate) {
                    bestCard = "三井住友カード";
                    bestRate = smbcRate;
                } else if (hasMUFG) {
                    bestCard = "三菱UFJカード";
                    bestRate = mufgRate;
                }

                const div = document.createElement('div');
                div.className = 'store-card bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center';
                div.innerHTML = `
                    <div>
                        <div class="text-xs font-bold text-blue-500 mb-1">${bestCard} がおトク</div>
                        <h3 class="text-lg font-bold text-gray-800">${s.name}</h3>
                        <p class="text-xs text-gray-400 mt-1">※スマホのタッチ決済必須</p>
                    </div>
                    <div class="text-right">
                        <div class="text-3xl font-black text-blue-600">${bestRate.toFixed(1)}<span class="text-sm ml-1">%</span></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
