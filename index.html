<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おトク還元チェッカー PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    <div class="max-w-md mx-auto px-4 pt-8">
        <header class="mb-8">
            <h1 class="text-4xl font-black text-gray-900 tracking-tighter">還元チェッカー</h1>
            <p class="text-gray-500 font-medium">レジ前で迷わない、最強の相棒</p>
        </header>

        <details class="bg-white rounded-3xl shadow-sm border border-gray-100 mb-6 overflow-hidden">
            <summary class="p-4 font-bold text-gray-700 cursor-pointer list-none flex justify-between items-center">
                <span>⚙️ マイ還元率を設定</span>
                <span class="text-xs text-blue-500">変更する</span>
            </summary>
            <div class="p-4 pt-0 grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <span class="text-[10px] font-bold text-gray-400 uppercase">三井住友 (SMBC)</span>
                    <div class="flex items-center bg-gray-50 rounded-xl p-2">
                        <input type="number" id="smbc-rate" value="7.0" step="0.5" class="bg-transparent w-full font-bold outline-none text-blue-600 text-lg">
                        <span class="text-gray-400 font-bold">%</span>
                    </div>
                </div>
                <div class="space-y-1">
                    <span class="text-[10px] font-bold text-gray-400 uppercase">三菱UFJ (MUFG)</span>
                    <div class="flex items-center bg-gray-50 rounded-xl p-2">
                        <input type="number" id="mufg-rate" value="7.0" step="0.5" class="bg-transparent w-full font-bold outline-none text-green-600 text-lg">
                        <span class="text-gray-400 font-bold">%</span>
                    </div>
                </div>
            </div>
        </details>

        <div class="sticky top-4 z-10 mb-8">
            <input type="text" id="search" placeholder="店名を検索..." class="w-full p-5 rounded-3xl border-none shadow-xl shadow-blue-100 focus:ring-4 focus:ring-blue-200 outline-none text-lg font-medium">
        </div>

        <div id="results" class="space-y-4">
            </div>

        <footer class="mt-12 p-6 bg-white rounded-3xl text-[10px] text-gray-400 leading-relaxed shadow-sm">
            <p class="font-bold mb-1 text-gray-600 uppercase tracking-widest">Caution & Disclaimer</p>
            <p>本サービスが提供する情報はAIによる自動収集に基づいております。情報の正確性、最新性を保証するものではなく、ご利用により生じた損害について管理者は一切の責任を負いかねます。三井住友・MUFGカード等は、スマートフォンによるタッチ決済が必須条件となります。詳細は必ず公式サイトにてご確認くださいませ。</p>
        </footer>
    </div>

    <script>
        let storeData = [];
        const searchInput = document.getElementById('search');
        const smbcInput = document.getElementById('smbc-rate');
        const mufgInput = document.getElementById('mufg-rate');

        fetch('./data.json')
            .then(res => res.json())
            .then(data => { storeData = data; render(); });

        [searchInput, smbcInput, mufgInput].forEach(el => el.addEventListener('input', render));

        function render() {
            const query = searchInput.value.toLowerCase();
            const smbcRate = parseFloat(smbcInput.value) || 0;
            const mufgRate = parseFloat(mufgInput.value) || 0;
            const container = document.getElementById('results');
            container.innerHTML = '';

            const filtered = storeData.filter(s => 
                s.name.toLowerCase().includes(query) || 
                (s.aliases && s.aliases.some(a => a.toLowerCase().includes(query)))
            );

            if (filtered.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400 py-10">店舗が見つかりません</p>';
                return;
            }

            filtered.forEach(s => {
                const hasSMBC = s.supports.includes('SMBC');
                const hasMUFG = s.supports.includes('MUFG');
                
                let bestCard = "";
                let bestRate = 0;
                let cardColor = "blue";

                if (hasSMBC && smbcRate >= mufgRate) {
                    bestCard = "三井住友カード";
                    bestRate = smbcRate;
                    cardColor = "blue";
                } else if (hasMUFG) {
                    bestCard = "三菱UFJカード";
                    bestRate = mufgRate;
                    cardColor = "green";
                }

                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-3xl shadow-sm border border-gray-50 flex justify-between items-center";
                div.innerHTML = `
                    <div>
                        <div class="flex items-center space-x-2 mb-1">
                            <span class="w-2 h-2 rounded-full bg-${cardColor}-500"></span>
                            <span class="text-[10px] font-black text-${cardColor}-500 uppercase tracking-tighter">${bestCard}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">${s.name}</h3>
                        <p class="text-[10px] text-gray-400 font-medium mt-1">※スマホタッチ決済必須</p>
                    </div>
                    <div class="text-right">
                        <div class="text-4xl font-black text-gray-900">${bestRate.toFixed(1)}<span class="text-sm text-gray-400 ml-1">%</span></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
